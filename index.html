<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Sudoku</h1>
    <div id="game-container">
        <div id="board"></div>
        <div id="controls">
            <div id="number-selection">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
            <div id="difficulty-buttons">
                <button id="easy-btn">Fácil</button>
                <button id="medium-btn">Medio</button>
                <button id="hard-btn">Difícil</button>
                <button id="new-game-btn">Nuevo Juego</button>
            </div>
        </div>
    </div>
    <div id="message-area"></div>
    <script src="script.js"></script>
</body>
</html>
